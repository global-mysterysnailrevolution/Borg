services:
  - type: web
    name: hackforge
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn hackforge.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: TAVILY_API_KEY
        sync: false
      - key: REKA_API_KEY
        sync: false
      - key: YUTORI_API_KEY
        sync: false
      - key: MODULATE_API_KEY
        sync: false
      - key: FASTINO_API_KEY
        sync: false
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USER
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
      - key: SENSO_API_KEY
        sync: false
      - key: AIRBYTE_API_KEY
        sync: false
      - key: RENDER_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    plan: free
    region: oregon
    healthCheckPath: /api/health
